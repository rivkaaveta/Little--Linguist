<div>
  <table mat-table [dataSource]="categories">
  <ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> CategoryName </th>
  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
  <th mat-header-cell *matHeaderCellDef> Number of words </th>
  <td mat-cell *matCellDef="let element"> {{element.score}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Last Date of change </th>
    <td mat-cell *matCellDef="let element"> {{element.lastChangeDate|date:'short'}} </td>
    </ng-container>
  <ng-container matColumnDef="index">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let element; let i = index;">
  <button mat-icon-button [routerLink]=" ['/category',element.identifier]">
  <mat-icon>edit</mat-icon>
</button>
<button mat-icon-button (click)="deleteCategory(element.identifier,element.name)">
  <mat-icon>delete</mat-icon>
</button>
  </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button mat-raised-button color="warn" routerLink= '/newcategory'>
    Add
    </button>
  
 </div>
