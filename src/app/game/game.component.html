<h1>Let's Play</h1>
<h2>Choose Category:</h2>
<p><mat-form-field>
  <mat-label>Category</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let category of categories" [value]="category.identifier">
      {{ category.name }}
    </mat-option>
  </mat-select>
</mat-form-field><br>

<button mat-raised-button color="primary" [routerLink]=" ['/translate',selected] ">
  Play
  </button>
</p>
